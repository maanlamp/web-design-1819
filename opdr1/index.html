<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./css/style.css">
	<script src="./js/datepicker.js" type="module"></script>
	<title>Datumkiezer</title>
</head>
<body>
	<div id="picker" class="open">
		<div id="vis"></div>
		<textarea id="input" spellcheck="false" autofocus autocomplete="off"></textarea>
		<div id="shorthands">
			<button data-date="? ? -1" accesskey="v"><div class="underline">V</div>orig jaar</button>
			<button data-date="? -1 ?" accesskey="o">V<div class="underline">o</div>rige maand</button>
			<button data-date="-7 ? ?" accesskey="r">Vo<div class="underline">r</div>ige week</button>
			<button data-date="-2 ? ?" accesskey="e"><div class="underline">E</div>ergisteren</button>
			<button data-date="-1 ? ?" accesskey="g"><div class="underline">G</div>isteren</button>
			<button data-date="? ? ?"  accesskey="a">V<div class="underline">a</div>ndaag</button>
			<button data-date="+1 ? ?" accesskey="m"><div class="underline">M</div>orgen</button>
			<button data-date="+2 ? ?" accesskey="o"><div class="underline">O</div>vermorgen</button>
			<button data-date="+7 ? ?" accesskey="l">Vo<div class="underline">l</div>gende week</button>
			<button data-date="? +1 ?" accesskey="n">Volge<div class="underline">n</div>de maand</button>
			<button data-date="? ? +1" accesskey="d">Volgen<div class="underline">d</div> jaar</button>
		</div>
		<button id="thot" data-date=".." accesskey="t">Voeg einddatum toe (<div class="underline">t</div>ot)</button>
	</div>
</body>
</html>
